<style>
  * {
    font-family: 'Inter';
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .mainie {
    padding: 20px 20px;
    display: flex;
  }

  .leftie {
    flex: 0.4;
  }

  .rightie {
    flex: 0.6;
    display: flex;
    flex-direction: column;
    margin-top: 4rem;
  }

  .top-right {
    display: flex;
    flex-direction: column;
  }

  .addeds {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    gap: 6rem;
    padding: 0.5rem 3rem;
    border-bottom: 2px solid transparent;
    /* keep width but transparent color */
    border-image: linear-gradient(to right,
        rgba(0, 43, 130, 0) 0%,
        rgba(0, 43, 130, 0.25) 25%,
        #a3c2ffb9 50%,
        rgba(0, 43, 130, 0.25) 75%,
        rgba(0, 43, 130, 0) 100%) 1;
  }

  .grid-cont {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }


  /*بخش مهم ریسپانسیو بودن به این قسمت وابسته است*/
  .in-grid {
    max-width: 268px;
    min-width: 150px;
    padding: 4rem 0 1rem 0;
    background: white;
    border-radius: 12px;
    margin-right: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 0.7rem;
    position: relative;
    width: 100%;
    max-width: 320px;
    /* برای محدود کردن در نمایش بزرگ */
  }

  strong {
    font-size: 2rem;
    font-weight: 700;
    margin-top: 0.8rem;
    margin-bottom: 0.4rem;
  }

  .card2 {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card2 img {
    width: auto;
    height: 170px;
  }

  .card3 {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: end;
    font-weight: 400;
    text-align: center;
    padding-top: 20px;

  }

  .btnp {
    color: #EDEDED;
    border: 1px solid #0055ff;
    background-color: #0055ff;
    border-radius: 8px;
    font-size: 13px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 11px 50px;
    margin-bottom: 0.3rem;
  }

  .btnp:hover {
    background-color: white;
    color: #0055ff;
    border: 1px solid #0055ff;
  }

  /* tiny button styles for inc/dec/remove and toast fallback */
  .btn-inc,
  .btn-dec,
  .btn-remove {
    background: transparent;
    border: 1px solid #0055ff;
    color: #0055ff;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
  }

  #mini-toast {
    font-size: 0.95rem;
  }

  .jam {
    color: #0055ff;
    width: 50px !important;
    border: #0055ff 1px solid;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .kasr {
    color: #0055ff;
    width: 50px !important;
    border: #0055ff 1px solid;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
</style>
